  <script type="text/javascript">
    (function() {
     ME.githubAPIResponse = function(response) {
       var repo = undefined;
       if(!response.meta || response.meta.status !== 200) {
         document.write('Something went wrong.');
       } else {
         for(index in response.data) {
           repo = response.data[index];
           if(!repo.fork) {
           document.write("<h1><a href='" + repo.html_url + "' target='_blank'>" + repo.name + "</a></h1>");
           }
         }
         document.write('<pre>' + JSON.stringify(response.data, null, 4) + '</pre>');
       }
     };
     }());
  </script>
